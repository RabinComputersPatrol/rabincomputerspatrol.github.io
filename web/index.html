<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="scouting_site">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png" />
  <title>Rabin Computer Patrol</title>

  <link rel="manifest" href="manifest.json">

  <style>
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loader {
      width: 417px;
      height: 82px;
      background-image: url('assets/assets/rabin-logo.png');
      background-size: contain;
      margin: 100px auto;
      animation: rotate 2s linear infinite;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body style="background-color: rgb(255,255,255);">
  <div class="loader" id="loader"></div>

  <script>
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.style.backgroundColor = 'rgb(30, 30, 30)';
    } else {
      document.body.style.backgroundColor = 'rgb(255, 255, 255)';
    }

    function hideLoader() {
      const loader = document.getElementsByClassName('loader');
      if (loader.length > 0) {
        loader[0].style["visibility"] = "hidden";
        loader[0].remove();
      }
    }

    const observer = new MutationObserver((mutationsList) => {
      for (let mutation of mutationsList) {
        if (mutation.type === 'childList') {
          mutation.addedNodes.forEach((node) => {
            if (node.nodeName === "FLUTTER-VIEW") {
              hideLoader();
            }
          });
        }
      }
    });

    observer.observe(document.body, { childList: true, subtree: true });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
